<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums | Wellness Haven</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0 10vw;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 80vw;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #e3651d;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e3651d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }

            .spinner {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <h1>Under Construction</h1>
    <p>Our forums are currently being worked on as part of a larger project. Please note that this project is intended to showcase the UI only, so the forums are not yet functional. Check back later for updates!</p>
    <div class="spinner"></div>

    <footer>
        &copy; 2024 Wellness Haven. All rights reserved.
    </footer>

</body>
</html>
